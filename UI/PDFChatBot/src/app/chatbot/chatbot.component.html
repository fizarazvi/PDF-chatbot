<div id="form">
    <div class="container">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
        	<div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> ChatBot</h3>
                    </div>
<!--                    <div class="col-md-4 col-xs-4" style="text-align: right;">-->
<!--                        <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>-->
<!--                        <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>-->
<!--                    </div>-->
                </div>

                <div class="scrollbar_try" #scrollframe>

                  <div class="panel-body msg_container_base" *ngFor="let msg of messages" #msg>
                    <div class="row msg_container base_sent"  *ngIf="!msg.reply">
                        <div class="col-md-10 col-xs-10">
                            <div class="messages msg_sent">
                                <p>{{msg.text}}</p>
                                <time datetime="2009-11-13T20:00">• {{msg.date | date:'shortTime' }}</time>
                            </div>
                        </div>

                    </div>
                    <div class="row msg_container base_receive" *ngIf="msg.reply">

                        <div class="col-md-10 col-xs-10">
                            <div class="messages msg_receive">
                                <p>{{msg.text }}</p>
                                <time datetime="2009-11-13T20:00">• {{msg.date | date:'shortTime' }}</time>
                            </div>
                        </div>
                    </div>
                </div >
                </div>
    		</div>
        </div>
      <div style="width:100%">
                    <div class="input-group">
                        <input id="btn-input" type="text" style="width:100%" class="form-control input-sm chat_input" placeholder="Write your message here..."  [(ngModel)]="question"
                            (keyup.enter)="handleUserMessage()"/>
                        <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" id="btn-chat" style="width:100%" (click)="handleUserMessage()">Send</button>
                        </span>
                    </div>
                </div>
    </div>

</div>

</div>
