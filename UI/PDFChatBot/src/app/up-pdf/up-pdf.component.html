<div id="FileUpload">
  <div class="wrapper">
      <div class="upload">
        <p> <span class="upload__button" >Upload Files<input type="file" class="input__button" (change)="fileProgress($event)" accept="application/pdf" /></span></p>
      </div>
      <div class="form-group">
        <div><span>{{fileName}}</span></div>
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </div>
  </div>
</div>
<div class="askPDFButton">
    <button routerLink="/chatbot">Click to ask questions to the chatbot!</button>
</div>
